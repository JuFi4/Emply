<!--

  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon> 
    </button>
    <ion-title>Demandes</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="saisirDemande()">
        <ion-icon name="add-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
      <ion-item *ngFor="let demande of demandes" text-wrap>
           <ion-label> {{demande.nom_typeDemande}}</ion-label>
            <ion-label style="float: left; width: 500px;">
              Du {{demande.dateDebut.getDate()}}.{{demande.dateDebut.getMonth()}}.{{demande.dateDebut.getFullYear()}}    
              au {{demande.dateFin.getDate()}}.{{demande.dateFin.getMonth()}}.{{demande.dateFin.getFullYear()}}     
            </ion-label> 
            <ion-label style="text-align: right">
              <button ion-button icon-only color="light" ion-button type="submit" [disabled] ="isHorsLigne" (click)="modifierDemandeAlert(demande)" >
                 <ion-icon name="create"></ion-icon>
              </button>             
      </ion-label>
      </ion-item>
  </ion-list>
</ion-content>
