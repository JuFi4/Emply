<!-- Login page -->
<ion-header>
  <ion-navbar hideBackButton="true">
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form (ngSubmit)="connecter()">
    <ion-item>
      <ion-label color="primary" stacked>Utilisateur</ion-label>
      <ion-input type="text" placeholder="Utilisateur" [(ngModel)]="utilisateur" required name="utilisateur"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" stacked>Mot de passe</ion-label>
      <ion-input type="password" placeholder="Mot de passe" [(ngModel)]="motDePasse" required name="motDePasse"></ion-input>
    </ion-item>
    <br>
    <ion-item>
      <ion-label>Rester connecté(e)</ion-label>
      <ion-checkbox [checked]="resteConnecte" (click)="changeResteConnecte()">Rester connecté(e)</ion-checkbox>
    </ion-item>
    <br>
    <button ion-button block type="submit">Connexion</button>
  </form>
  <button ion-button block clear (click)="nouveauMotDePasse()">Mot de passe oublié?</button>
</ion-content>
