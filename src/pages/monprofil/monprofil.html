<!-- Monprofil page -->
<ion-header>
  <ion-navbar>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon> 
    </button>
    <ion-title>Mon profil</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label>Date de naissance :</ion-label>
    <ion-datetime displayFormat="YYYY-MM-DD" [disabled]="inputDisabled" required [(ngModel)]="user.dateNaissance" name="date"></ion-datetime>
  </ion-item>
  <ion-item>
    <ion-label>Nom :</ion-label>
    <ion-input type="text" [disabled]="inputDisabled" required [(ngModel)]="user.nom" name="nom"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Prenom :</ion-label>
    <ion-input type="text" [disabled]="inputDisabled" required [(ngModel)]="user.prenom" name="prenom"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Adresse :</ion-label>
    <ion-input type="text" [disabled]="inputDisabled" required [(ngModel)]="user.adresse" name="adresse"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Adresse suite :</ion-label>
    <ion-input type="text" [disabled]="inputDisabled" required [(ngModel)]="user.suppAdresse" name="suppAdresse"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Code postale :</ion-label>
    <ion-input type="number" [disabled]="inputDisabled" required [(ngModel)]="user.codePostal" name="codePostal"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Ville :</ion-label>
    <ion-input type="text" [disabled]="inputDisabled" required [(ngModel)]="user.ville" name="ville"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Telephone Fixe :</ion-label>
    <ion-input type="number" [disabled]="inputDisabled" required [(ngModel)]="user.telFix" name="telFix"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Telephone Mobile :</ion-label>
    <ion-input type="number" [disabled]="inputDisabled" required [(ngModel)]="user.telMobile" name="telMobile"></ion-input>-->
  </ion-item>
  <button ion-button type="submit" [hidden]="!inputDisabled" [disabled]="isHorsLigne" (click)="modifier()" block>Modifier mes donn√©es</button>
  <button ion-button type="submit" [hidden]="inputDisabled" [disabled]="isHorsLigne" (click)="enregistrer()" block color="secondary">Enregistrer</button>
  <ion-item padding-top>
    <ion-label>Adresse email :</ion-label>
    <ion-input type="text" disabled="true" required [(ngModel)]="user.mail"></ion-input>
  </ion-item>
  <button ion-button (click)="faireChangementMail()" block outline [disabled]="isHorsLigne">Modifier mon email</button>
  <button ion-button (click)="faireChangementMDP()" block outline [disabled]="isHorsLigne">Modifier mon mot de passe</button>
</ion-content>
