<ion-header>

  <ion-navbar>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon> 
    </button>
    <ion-title>Validation</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
      <ion-item *ngFor="let horaire of horairesAttenteValidation" text-wrap>
            <ion-label style="float: left; width: 800px;"> Horaire du {{horaire.affichageDate}} <br> {{horaire.affichageHeureDebut}} Ã  {{horaire.affichageHeureFin}}</ion-label>
            <ion-label style="text-align: right">
              <button ion-button icon-only ion-button type="submit" [disabled] ="isHorsLigne" (click)="afficherValidationAttenteAlert(horaire)">
                 <ion-icon name="checkmark"></ion-icon>
              </button>             
            </ion-label>             
      </ion-item>
  </ion-list>
</ion-content>
