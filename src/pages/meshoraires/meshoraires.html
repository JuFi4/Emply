<ion-header>

  <ion-toolbar> <!-- Même design que la nav-bar, mais sans le back button ! -->
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon> 
    </button>
    <ion-title>Mes horaires</ion-title>
   </ion-toolbar>
</ion-header>
<ion-content padding>
<ion-item>
  <ion-label>Choisir un mois</ion-label> 
    <ion-select [(ngModel)]= "mois" (ngModelChange)= "onChange(mois)">
       <ion-option  *ngFor = "let mois of moisListe"> {{mois.nom}}</ion-option>
    </ion-select>  
</ion-item>
<div *ngIf = "moisSelectionne && annee" >
<div class="month"> 
  <ul>
    <li >
     {{moisSelectionne.nom}}     
    </li>  
    <li>
      {{annee}}      
    </li>  
  </ul>
</div>

<ul class="weekdays">
  <li *ngFor = "let semaine of semaines">
    <span>{{semaine.nom}}</span></li>
</ul>

<ul class="days"> 
  <li  *ngFor ="let i of jours">
   <button class="DetailJour" ion-button (click)="detailHoraire(i)"> 
     {{i}}    
   </button>
  </li>
</ul>
</div>
<div *ngIf="affichageH">
  <h3 >Vos horaires du {{selJour}}</h3> 
  <ion-item>
      <ion-label>Horaire début :</ion-label> <ion-datetime displayFormat="H \H i \m\i\n" [disabled] ="inputDisabled"></ion-datetime>
  </ion-item>
  <ion-item >
      <ion-label>Horaire fin :</ion-label> <ion-input displayFormat="H \H i \m\i\n"  [disabled] ="inputDisabled" ></ion-input>   
   </ion-item>
   <ion-item >
      <ion-label>Horaire début :</ion-label> <ion-input displayFormat="H \H i \m\i\n" [disabled] ="inputDisabled"></ion-input>
   </ion-item>
   <ion-item >
      <ion-label>Horaire fin :</ion-label> <ion-input displayFormat="H \H i \m\i\n" [disabled] ="inputDisabled"></ion-input>
   </ion-item>
</div>
</ion-content>
