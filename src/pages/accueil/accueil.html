    <ion-row>
      <ion-col class="color1">

      </ion-col>
    </ion-row>
    
    <ion-row>
      <ion-col class="color3">
        <ion-label class="white" stacked>Heures<br>effectuées : </ion-label>
        
        <ion-input text-center class="white2" type = "text" name = "nbHeuresEffectuees" [disabled] ="inputDisabled"></ion-input>
        
      </ion-col>
      <ion-col class="color3">
        <ion-label class="white" stacked>Heures<br>supplémentaires : </ion-label>
        
          <ion-input text-center class="white2" type = "text" name = "nbHeuresSupp"[disabled] ="inputDisabled" required [(ngModel)]="heureSupp"></ion-input>
        
      </ion-col>
    </ion-row>
    
    <ion-row>
      <ion-col class="color5">
        <ion-label class="white" stacked>Vacances<br>disponibles : </ion-label>
        
        <ion-input text-center class="white2" type = "text" [disabled] ="inputDisabled" required [(ngModel)]="affichageConge"></ion-input>
        
      </ion-col>
      <ion-col class="color5">
        <ion-label class="white" stacked>Jours fériés<br>disponibles : </ion-label>
        
        <ion-input text-center class="white2" type = "text" name = "nbJoursVacancesAPrendre"[disabled] ="inputDisabled" required [(ngModel)]="afficherFerier"></ion-input>
        
      </ion-col>
