<ion-header>  
 <ion-toolbar> <!-- Même design que la nav-bar, mais sans le back button ! -->
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon> 
    </button>
    <ion-title>Accueil</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    
    <ion-label>Votre tableau de bord :</ion-label>
    <ion-item>
    <ion-label color="primary" stacked>Nombre d'heures à effectuer dans le mois : </ion-label>
    <ion-input type = "text" name = "nbHeuresAFaire" [disabled] ="inputDisabled" ></ion-input>
    </ion-item>
    <ion-item>
    <ion-label color="primary" stacked>Nombre d'heures effectuées jusqu'à aujourd'hui : </ion-label>
    <ion-input type = "text" name = "nbHeuresEffectuees" [disabled] ="inputDisabled"></ion-input>
    </ion-item>
    <ion-item>
    <ion-label color="primary" stacked>Nombre d'heures supplémentaires : </ion-label>
    <ion-input type = "text" name = "nbHeuresSupp"[disabled] ="inputDisabled"></ion-input>
    </ion-item>
    <ion-item>
    <ion-label color="primary" stacked>Nombre de jours de vacances : </ion-label>
    <ion-input type = "text" [disabled] ="inputDisabled" required [(ngModel)]="vacancesAnnee"></ion-input>
    </ion-item>
    <ion-item>
    <ion-label color="primary" stacked>Nombre de jours de vacances à prendre : </ion-label>
    <ion-input type = "text" name = "nbJoursVacancesAPrendre"[disabled] ="inputDisabled"></ion-input>
    </ion-item>
    <ion-item>
    <ion-label color="primary" stacked>Nombre de jours férier à prendre : </ion-label>
    <ion-input type = "text" name = "nbJoursVacancesAPrendre"[disabled] ="inputDisabled" required [(ngModel)]="jourFerierAnnee"></ion-input>
    </ion-item>
</ion-content>
